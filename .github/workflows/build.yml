# This workflow will do a clean installation of node dependencies, cache/restore them, lint and build the source code and run tests across different versions of node.

name: Build and Test

on:
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setups
        uses: actions/setup-node@v3
        with:
          node-version: 18
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      
      - name: Install
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint
      
      - name: Build
        run: pnpm build
      
      - name: Test
        run: pnpm test-once