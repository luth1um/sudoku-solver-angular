# This workflow will do a clean installation of node dependencies, cache/restore them, lint and build the source code and run tests across different versions of node.

name: Build

on:
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  build:
    needs: lint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

  test:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - run: pnpm install --frozen-lockfile
      - run: pnpm test-once
