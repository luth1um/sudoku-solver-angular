name: Deployment

on:
  workflow_run:
    workflows: [Build and Test]
    types: [completed]
    branches: [release]

jobs:
  on-success:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          ref: 'release'

      - name: Setup pnpm âš™ï¸
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install ğŸ•
        run: pnpm install --frozen-lockfile

      - name: Clean-up ğŸ§¹
        run: pnpm clean

      - name: Build ğŸ”§
        run: pnpm build

      - name: Copy licenses ğŸ“
        run: pnpm cp3rdpartylicenses

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/sudoku-solver-angular/browser

  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'The triggering workflow failed'
