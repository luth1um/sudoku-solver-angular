name: Build and Test

on:
  push:
    branches-ignore: ['gh-pages']
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm âš™ï¸
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install ğŸ•
        run: pnpm install --frozen-lockfile

      - name: Lint ğŸ§
        run: pnpm lint

      - name: Build ğŸ”§
        run: pnpm build

      - name: Test ğŸ§ª
        run: pnpm test-once
