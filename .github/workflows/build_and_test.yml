name: Build and Test

on:
  push:
    branches-ignore: ['gh-pages']
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v5

      - name: Setup pnpm ⚙️
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install 🕝
        run: pnpm install --frozen-lockfile

      - name: Lint 🧐
        run: pnpm eslint . --max-warnings 0

      - name: Build 🔧
        run: pnpm build

      - name: Test 🧪
        run: pnpm test
