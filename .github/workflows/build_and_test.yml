name: Build and Test

on:
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install 🕝
        run: pnpm install --frozen-lockfile

      - name: Lint 🧐
        run: pnpm lint

      - name: Build 🔧
        run: pnpm build

      - name: Test 🧪
        run: pnpm test-once
