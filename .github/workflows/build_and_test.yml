name: Build and Test

on:
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm âš™ï¸
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Install ğŸ•
        run: pnpm install --frozen-lockfile

      - name: Lint ğŸ§
        run: pnpm lint

      - name: Build ğŸ”§
        run: pnpm build

      - name: Unit Tests ğŸ§ª
        run: pnpm test-once

      - name: E2E Tests ğŸ”¬
        uses: cypress-io/github-action@v4
        with:
          install: false
          build: false
          start: pnpm start
          wait-on: "http://localhost:4200"
