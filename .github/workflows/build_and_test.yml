name: Build and Test

on:
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ğŸ•
        run: pnpm install --frozen-lockfile

      - name: Lint ğŸ§
        run: pnpm lint

      - name: Build ğŸ”§
        run: pnpm build

      - name: Test ğŸ§ª
        run: pnpm test-once
