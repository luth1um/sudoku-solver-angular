# This workflow will do a clean installation of node dependencies, cache/restore them, lint and build the source code and run tests across different versions of node.

name: Sudoku Solver CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.2.2
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm test
