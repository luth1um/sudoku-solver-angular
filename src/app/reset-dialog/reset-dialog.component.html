<h1 mat-dialog-title>{{ "RESET-DIALOG.TITLE" | translate }}</h1>
<mat-dialog-content>{{ "RESET-DIALOG.CONTENT" | translate }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="false">{{ "RESET-DIALOG.BUTTON-NO" | translate }}</button>
  <button mat-button color="accent" [mat-dialog-close]="true">
    <mat-icon>cancel</mat-icon> {{ "RESET-DIALOG.BUTTON-RESET" | translate }}
  </button>
</mat-dialog-actions>
