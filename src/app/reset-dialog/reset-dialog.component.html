<h1 mat-dialog-title>Reset</h1>
<mat-dialog-content>Are you sure that you want to reset the Sudoku puzzle?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" [mat-dialog-close]="false">No</button>
  <button mat-flat-button color="accent" [mat-dialog-close]="true"><mat-icon>cancel</mat-icon> Reset!</button>
</mat-dialog-actions>
